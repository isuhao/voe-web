<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Are you sure you want to sign out?</h4>
            </div>
            <div class="modal-footer">
                <a href="sign-in.html" class="btn btn-primary">Yes</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal - edit server -->
<div class="modal fade" id="add_server" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加服务器</h4>
            </div>
            <div class="templatemo-panels">
                <table class="table table-striped table-hover table-bordered" style="padding: 2em; margin-right: 3em">
                    <tbody id="add_server_dialog">
                    <tr>
                        <td><p class="table-left-td">服务器ID: </p></td>
                        <td><input id="server_id"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">服务器名称: </p></td>
                        <td><input id="server_name"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">TCP 端口: </p></td>
                        <td><input id="server_tcp_port"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">UDP 端口: </p></td>
                        <td><input id="server_ucp_port"/></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button id="submit_dialog_data" type="button" class="btn btn-default" data-dismiss="modal">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal - edit channal -->
<div class="modal fade" id="edit_server_channel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">编辑频道设置</h4>
            </div>
            <div>
                <table class="table table-striped table-hover table-bordered">
                    <tbody id="edit_channel_dialog">
                    <tr>
                        <td><p class="table-left-td">频道ID: </p></td>
                        <td><input id="channel_id" placeholder="要添加的频道ID"/></td>
                    </tr>
                    <tr>
                        <td class="table-left-td">上游传输服务器:</td>
                        <td>
                            <div style="position:relative;">
      <span style="margin-left:100px;width:100%;height: 20px; overflow:hidden;">
            <select style="width:100%;margin-left:-100px" onchange="option_set_server_id(this);"
                    id="server_id_select_list">
                <option value=''></option>
                <option value='测试'>测试</option>
            </select>
     </span> <input style="height: 20px; width:90%;position:absolute;top: 0px; left:0px;" class="source_server_id_class"
                    id="upstream_server_id" name="source_server_id" placeholder="填写服务器id"/>
                            </div>


                        </td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">使用传输协议:</p>
                        </td>
                        <td>
                            <input class="source_server_id_class" id="source_server_protocol_tcp" type="radio"
                                   name="source_server_protocol" style="width: auto" checked> tcp
                            <input class="source_server_id_class" id="source_server_protocol_udp" type="radio"
                                   name="source_server_protocol" style="width: auto"/> udp
                        </td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">绑定地址: </p></td>
                        <td><input id="bind_address" placeholder="服务器有多个ip的情况下, 使用这个地址"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">缓冲大小: </p></td>
                        <td><input id="cache_size" value="65536"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">启用 </p></td>
                        <td><input type="checkbox" id="is_enable" value="is_enable" checked/></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        id="channel_model_dialog_submit_buttion">提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit_channel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">频道设置</h4>
            </div>
            <div>
                <table class="table table-striped table-hover table-bordered">
                    <tbody id="edit_channel_dialog">
                    <tr>
                        <td><p class="table-left-td">频道ID: </p></td>
                        <td><input id="channel_id" type="number" placeholder="频道id, 是个数字"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">频道名称: </p></td>
                        <td><input id="channel_name" placeholder="频道名字, 比如 CCTV-5"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">上游url:</p></td>
                        <td><input id="source_url" type="url" placeholder="从哪里拉流"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">拉流服务器:</p></td>
                        <td><input id="source_server_id" type="number" placeholder="使用哪台服务器拉流?"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">缓冲大小: </p></td>
                        <td><input id="cache_size" value="65536"/></td>
                    </tr>
                    <tr>
                        <td><p class="table-left-td">启用 </p></td>
                        <td><input type="checkbox" id="is_enable" value="is_enable" checked/></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        id="channel_model_dialog_submit_buttion">提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
