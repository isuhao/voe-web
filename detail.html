    <script type="text/javascript">
        format.extend(String.prototype);
    </script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/voeapi.js"></script>

    <style type="text/css">
        .navbar-header a:link { color: darkgray; text-decoration: none;}
        .navbar-header a:active { text-decoration:blink}
        .navbar-header a:hover { text-decoration:underline;}
        .navbar-header a:visited { text-decoration: none;}

        td input {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse" role="navigation" id="top">
    <div class="navbar-header">
        <a href="index.html" class="logo" style="text-decoration: none"><h1>VOE - 管理平台</h1></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
</div>
<div class="template-page-wrapper">
    <div class="navbar-collapse collapse templatemo-sidebar" id="nav-bar">
    </div><!--/.navbar-collapse -->

    <div class="templatemo-content-wrapper" style="height:1080px">
        <div class="templatemo-content">
            <ol class="breadcrumb">
                <li><a href="index.html">首页</a></li>
                <li><a href="#">服务器频道管理</a></li>
            </ol>
            <div class="templatemo-panels" style="height:999px">
                <h4 class="margin-bottom-15" id="table_title">服务器详细情况</h4>

                <div>
                    <p style="display: inline;">选择其他服务器</p>
                    <select class="fa-search" id="server_id_list"
                            onchange="window.location = 'detail.html?server_id=' + this.value">
                    </select>
                </div>

                <span style="display: inline" id="curPage_indicator"></span>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>启用状态</th>
                        <th>服务器ID</th>
                        <th>频道ID</th>
                        <th>上游URL</th>
                        <th>绑定地址</th>
                        <th>健康度</th>
                        <th>上传速度</th>
                        <th>下载速度</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="the_table_body">
                    </tbody>
                </table>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#edit_server_channel"
                        onclick="show_add_channel();">添加频道
                </button>
                <a type="button" class="btn btn-info" id="prepage" >上一页</a>
                <a type="button" class="btn btn-info" id="nextpage" >下一页</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="modal-dialogs"></div>
    <footer class="templatemo-footer">
    </footer>

    window.current_nav_page = 'nav-li-servers';
    $("#nav-bar").load("nav.html");
    $("#modal-dialogs").load("modal-dialogs.html");


    jQuery(document).ready(function(){
        ajaxpost("api/check_login",{"check_login":true}, on_check_login_return);
    });
