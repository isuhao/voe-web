<script type="text/javascript">

    format.extend(String.prototype);

    var tr_template = '<tr class="success">\
            <td>{rowid}</td>\
            <td>{server_id}</td>\
            <td>{channel_id}</td>\
            <td>{source_url}</td>\
            <td>{bind_address}</td>\
            <td>{updown_status.heath}</td><td>{updown_status.upload_speed}</td><td>{updown_status.download_speed}</td>\
        <td>\
          <!-- Split button -->\
        <div class="btn-group">\
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#edit_channel" onclick="edit_channel_detail({server_id},{channel_id},\'{source_url}\')">编辑</button>\
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">\
                <span class="caret"></span>\
                <span class="sr-only">Toggle Dropdown</span>\
            </button>\
            <ul class="dropdown-menu" role="menu">\
                    <li><a href="#">查看频道流转</a></li>\
            <li><a href="#">Font Awesome</a></li>\
            <li><a href="#">jQuery</a></li>\
            </ul>\
        </div>\
        </td>\
        </tr>';

    window.real_ready = function()	// 在窗口加载的时候，调用登陆，并且请求服务器状态数据。
    {
        var server_id = $.getUrlParam('server_id');
        $.ajax({
            type : "POST",
            url : "api/grid_server_detail?server_id=" + server_id,
            data : "pageSize=10&curPage=1",
            success : function(data)	// 获取服务器状态数据.
            {
                var jsonobj = eval(data);

                console.log("success status: " + jsonobj["success"]);
                console.log("length: " + jsonobj["data"].length);

                for (var i = 0; i < jsonobj["data"].length; i++)
                {
                    var this_row = jsonobj["data"][i];
                    if (! this_row.updown_status)
                    {
                        this_row.updown_status = { heath : -1,upload_speed:0, download_speed:0 };
                    }
                    // 循环插入表格.
                    var newtr = tr_template.format(this_row);

                    $("#the_table_body").append(newtr);


                }
            }
        });
    };

    function edit_channel_detail(server_id, channel_id, source_url)
    {
        console.log('sourceurl :' + source_url);
        $("#edit_channel_dialog #channel_id").val(channel_id);
        $("#edit_channel_dialog #source_url").val(source_url);

    }
</script>
