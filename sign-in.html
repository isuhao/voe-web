<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>VOE后台管理登陆</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/templatemo_main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/voeapi.js"></script>
  <script type="text/javascript" src="js/check_login.js"></script>
</head>
<body>
<div id="main-wrapper">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <div class="logo"><h1>VOE后台管理登陆</h1></div>
    </div>
  </div>
  <div class="template-page-wrapper">
    <form class="form-horizontal templatemo-signin-form" role="form" action="javascript:;">
      <div class="form-group">
        <div class="col-md-12">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Sign in" class="btn btn-default" onclick="do_login()">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>

<script>

  function do_login()
  {
    var username = $("#username").val();
    var password = $("#password").val();
    submit_login(username, password, on_login_return);
    return false;
  }

</script>
