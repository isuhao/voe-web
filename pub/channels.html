    <link rel="stylesheet" href="css/tables.css">
    <style type="text/css">
        .navbar-header a:link { color: darkgray; text-decoration: none;}
        .navbar-header a:active { text-decoration:blink}
        .navbar-header a:hover { text-decoration:underline;}

<body>
<div class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a href="index.html" class="logo" style="text-decoration: none"><h1>VOE - 管理平台</h1></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
</div>
<div class="template-page-wrapper">
    <div class="navbar-collapse collapse templatemo-sidebar" id="nav-bar">
    </div><!--/.navbar-collapse -->

    <div class="templatemo-content-wrapper" style="height:1080px">
        <div class="templatemo-content">
            <ol class="breadcrumb">
                <li><a href="index.html">首页</a></li>
                <li><a href="#">频道管理</a></li>
            </ol>
            <div class="templatemo-panels" style="height:999px">

                <h4 class="margin-bottom-15">频道列表</h4>
                <span style="display: inline" id="curPage_indicator"></span>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>频道ID</th>
                        <th>频道名称</th>
                        <th>源url</th>
                        <th>源服务器ID</th>
                        <th>传输服务器数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody id="the_table_body">
                    </tbody>
                </table>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#edit_channel_modal_dialog"

                <a type="button" class="btn btn-info" id="prepage" >上一页</a>
                <a type="button" class="btn btn-info" id="nextpage" >下一页</a>

<script type="text/javascript">
    format.extend(String.prototype);
    window.curpage = $.getUrlParam('curpage');
    if (window.curpage == null)
    {
        window.curpage = 1;
    }
    window.curpage = window.curpage |0;
    window.current_data = {};
    $('#curPage_indicator').html('当前第{0}页, 正在加载, 请稍后......'.format(window.curpage));
</script>
